<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css" type="text/css">
    <link rel="stylesheet" href="./scss/reset.css" type="text/css">
    
</head>
<body>
    <div class="container">
        <div class="hero-block">
            <div class="header">
                <div class="button">REGISTER NOW</div>
            </div>
            <div class="hero-block-information">
                <img src="img/logo.svg" alt="Conference Logo"/>
                <div class="hero-block-details">
                    <div class="text1">FIGMA AFRICA</div>
                    <div class="text2">International</div>
                    <div class="text3">Conference</div>
                
                       <div class="small_text">
                    <div>December 6 - 8, 2018</div>
                    <div>Kigali Conference Centre <br> Kimihurura Roundabout</div>
                       </div>
                    <div class="button2">REGISTER NOW</div>
                    <div class="seets">*Limited seats available</div>
                </div>                          
        </div>              
        <div class="conference-details">
                <div class="futter">OUR CONFERENCES IN NUMBERS</div>
                <div class="futter2">
                        <div class="word1">Countries</div>
                        <div class="word2">Cities</div>
                        <div class="word3">Speakers</div>
                        <div class="word4">Attendees</div>
                </div>
                <div class="futter3">
                        <div class="number1">12</div>
                        <div class="number2">30</div>
                        <div class="number3">120</div>
                        <div class="number4">750+</div>
                </div>
        </div>
</div>
</div>
